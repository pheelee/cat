name: Pull request CI

on:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    name: Test and Build Backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Run Go tests
        run: go test ./...

  frontend:
    runs-on: ubuntu-latest
    name: Build Frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: corepack enable && yarn install
        working-directory: ./frontend

      - name: Build Frontend
        run: yarn build
        working-directory: ./frontend
